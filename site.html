<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Minimaliste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Boutique Minimaliste</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Découvrez nos produits</h2>
            <p>Style et simplicité</p>
        </section>
        <section class="products">
            <h3>Produits en vedette</h3>
            <div class="product-card">
                <img src="produit1.jpg" alt="Produit 1">
                <h4>Produit 1</h4>
                <p>€49.99</p>
                <button>Acheter</button>
            </div>
            <div class="product-card">
                <img src="produit2.jpg" alt="Produit 2">
                <h4>Produit 2</h4>
                <p>€39.99</p>
                <button>Acheter</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Boutique Minimaliste. Tous droits réservés.</p>
    </footer>
</body>
</html>
