<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Boutique de Mode</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h2>Nouvelles Collections</h2>
            <p>Style et élégance pour tous</p>
        </section>
        <section class="products">
            <h3>Nos Produits</h3>
            <div class="product-card">
                <img src="vetement1.jpg" alt="Vêtement 1">

                <p>€79.99</p>
                <button>Acheter</button>
            </div>
            <div class="product-card">
                <img src="vetement2.jpg" alt="Vêtement 2">
                <h4>Vêtement 2</h4>
                <p>€59.99</p>
                <button>Acheter</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Boutique de Mode. Tous droits réservés.</p>
    </footer>

</html>
